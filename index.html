<html>
  <head>
    <style>
      .flexbox {
        display: flex;
        flex-direction: column;
        align-self: center;
        justify-content: center;
      }
      .interface {
        width: 100vh;
        height: 100%;
        background-color: rgba(116, 140, 171, 1);
      }
      #bottomUi {
        height: 48px;
      }
      #canvas_container {
        width: 100vh;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: rgb(27, 32, 33);
      }
      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="interface">
        <div id="top">
          <div id="topUiLeft"></div>
          <div id="topUiRight"></div>
        </div>
      </div>
      <div class="center-screen">
        <div id="canvas_container">
          <canvas id="canvas" width="1400px" height="900px"> </canvas>
          <script type="module" src="main.js"></script>
        </div>
        <div class="interface" id="bottomUi"></div>
      </div>
    </div>
  </body>
</html>
